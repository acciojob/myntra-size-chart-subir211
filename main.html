<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: left; /* Header aur data cells ko left align karein */
        }

        td {
            text-align: right; /* Default alignment for all td */
        }

        td:first-child { /* Pehla column (Part) ko left align karein */
            text-align: left;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="bmt">Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <td class="bmt">Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td class="bmt">Sleeve</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
